    <main>
    <h1>Registro de Dueños y Mascotas</h1>
    <div class="forms-container">
        <section class="form-column">
            <h2>Datos del Dueño</h2>
            <form id="formulario-dueño">
                <label>Nombre del dueño:</label>
                <input type="text" id="dueño-nombre" required>
                <label>Teléfono:</label>
                <input type="text" id="dueño-telefono" required>
                <label>Correo electrónico:</label>
                <input type="email" id="dueño-correo" required>
                <button type="submit">Registrar</button>
            </form>
            <p id="mensaje-dueño"></p>
        </section>
        <section class="form-column">
            <h2>Datos de la Mascota</h2>
            <form id="formulario-mascota">
                <label>Nombre de la mascota:</label>
                <input type="text" id="mascota-nombre" required>
                <label>Especie:</label>
                <input type="text" id="mascota-especie" required>
                <label>Raza:</label>
                <input type="text" id="mascota-raza" required>
                <button type="submit">Registrar</button>
            </form>
            <p id="mensaje-mascota"></p>
        </section>
    </div>
    </main>
    <script src="../../JS/modulo1.js"></script>
